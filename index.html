<!DOCTYPE htmodel>
<htmodel lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Emotion Detection</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            
            .strike {
                display: flex;
                flex-direction: row;
                color: #9d9e9f;
            }

            .strike:before,
            .strike:after {
                content: "";
                flex: 1 1;
                border-bottom: 2px solid #dee2e6;
                margin: auto;
            }
        </style>
    </head>

    <body>
        <div class="text-center">
            <h1>Audio Emotion Detection</h1>
            <h4>Research by Farid Wakim</h4>
            <h4>Masters Thesis at LIU</h4>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="model-tab" data-bs-toggle="tab" data-bs-target="#model-tab-pane"
                    type="button" role="tab" aria-controls="model-tab-pane" aria-selected="false">Load/Train/Test
                    Model</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="test-tab" data-bs-toggle="tab" data-bs-target="#test-tab-pane"
                    type="button" role="tab" aria-controls="test-tab-pane" aria-selected="true">Load
                    Input(Video/Audio/Vectors)</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="result-tab" data-bs-toggle="tab" data-bs-target="#result-tab-pane"
                    type="button" role="tab" aria-controls="result-tab-pane" aria-selected="true">Results</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" id="model-tab-pane" role="tabpanel" aria-labelledby="model-tab"
                tabindex="0">
                <div class="m-5">
                    <!-------->
                    <form action="inputNeurons" method="post">
                    <!-------->
                        <div class="row">
                            <div class="col-6">
                                <h2>Load model neurons</h2>
                                <input type="textarea" name="textareaNeurons" class="autoresizing" width="100%" id="textareaNeurons" 
                                style="width:100%;height: auto;" >
                            </div>
                            <div class="col-6">
                                <h2>Load model data</h2>
                                <input type="file" name="uploadModelData" width="100%" id="uploadModelData" 
                                style="width:100%;" >
                            </div>
                        </div>
                        <div class="d-grid gap-1">
                            <button class="p-3 btn btn-primary btn-lg btn-block">Train Model</button>
                            <button class="p-3 btn btn-warning btn-lg btn-block">Export Model</button>
                        </div>
                        <div class="strike">
                            <h3>or</h3>
                        </div>
                        <h2>Load Trained Model</h2>
                        <div class="d-grid gap-1">
                            <input type="file" name="uploadModel" width="100%" id="uploadModel" 
                            style="width:100%;" >
                            <button class="p-3 btn btn-primary btn-lg btn-block">Load Model</button>
                </div>
                
                <div class="strike mt-3 mb-3">
                </div>
                
                <div class="d-grid gap-1">
                    <button class="p-3 btn disabled btn-success btn-lg btn-block">Load Input</button>
                </div>
                
                
                
                
            </div>
        </div>
        <div class="tab-pane fade" id="test-tab-pane" role="tabpanel" aria-labelledby="test-tab" tabindex="0">
                <div class="m-5">
                    <div class="row">
                        <div class="col-5">
                            <h2>Load Video</h2>
                            <input type="file" name="uploadVideo" width="100%" id="uploadVideo" 
                            style="width:100%;">
                        </div>
                        <div class="col-2">
                            <button class="btn disabled btn-warning btn-lg btn-block" style="width:100%;">Convert</button>
                        </div>
                        <div class="col-5">
                            <h2>Load Audio</h2>
                            <input type="file" name="uploadAudio" width="100%" id="uploadAudio" 
                            style="width:100%;">

                        </div>
                    </div>
                    
                    <div class="strike">
                        <h3>or</h3>
                    </div> 
                    <button class="btn disabled btn-primary btn-lg btn-block" style="width:100%;">Get Vectors</button>
                    <h2>Load Vectors</h2>  
                    <input type="textarea" class="autoresizing" name="textareaNeurons" width="100%" id="textareaNeurons" 
                    style="width:100%; height: auto;" >      
                    <div class="strike">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="mt-3 btn btn-success btn-lg btn-block">Load Input</button>
                    </div>
                </div>
            </div>
            
        </div>
            <div class="tab-pane fade" id="result-tab-pane" role="tabpanel" aria-labelledby="result-tab" tabindex="0">
                <div class="text-center"><h1>Results are:</h1></div>
                
                
                
                
            </div>
        </div>
    </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</htmodel>
